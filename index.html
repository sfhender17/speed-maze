<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>+1 Speed Maze</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Full-screen loading screen -->
  <div id="loading-screen">
    <h2>Loading +1 Speed Maze...</h2>
  </div>

  <!-- HUD UI -->
  <div id="game-ui" hidden>
    <div>Coins: <span id="coins-display">0</span></div>
    <div>Level: <span id="level-display">1</span></div>
    <div>Pet: <span id="pet-display">None</span></div>
    <div>Pet XP: <progress id="pet-xp-bar" value="0" max="100"></progress></div>
  </div>

  <!-- Main menu -->
  <div id="main-menu">
    <h1>+1 Speed Maze</h1>
    <button id="start-game">Start Game</button>
  </div>

  <!-- Notifications -->
  <div id="message"></div>

  <!-- 3D Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <!-- Dependencies and Main Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="game.js"></script>

  <script>
    // Fallback for loading screen if game.js fails
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('game-canvas');
      if (!canvas) {
        document.getElementById('loading-screen').innerText = 'Failed to load game. Check console.';
      }
    });
  </script>
</body>
</html>
