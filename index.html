<!DOCTYPE html>
<html>
<head>
    <title>+1 Speed Maze</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // First-person camera setup
        camera.position.set(0, 1.5, 0); // Position the camera inside the player (roughly head height)
        player.add(camera); // Make the camera a child of the player object

        // Movement variables
        const moveSpeed = 0.1;
        const jumpForce = 0.2;
        const gravity = -0.01;
        let velocityY = 0;
        let isJumping = false;

        const moveDirection = {
            forward: false,
            backward: false,
            left: false,
            right: false
        };

        // Event listeners for key presses
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    moveDirection.forward = true;
                    break;
                case 'ArrowDown':
                    moveDirection.backward = true;
                    break;
                case 'ArrowLeft':
                    moveDirection.left = true;
                    break;
                case 'ArrowRight':
                    moveDirection.right = true;
                    break;
                case ' ': // Spacebar for jump
                    if (!isJumping) {
                        velocityY = jumpForce;
                        isJumping = true;
                    }
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    moveDirection.forward = false;
                    break;
                case 'ArrowDown':
                    moveDirection.backward = false;
                    break;
                case 'ArrowLeft':
                    moveDirection.left = false;
                    break;
                case 'ArrowRight':
                    moveDirection.right = false;
                    break;
            }
        });

        // Basic first level (floor and a colored block)
        const floorGeometry = new THREE.BoxGeometry(20, 1, 20);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -0.5;
        scene.add(floor);

        const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
        const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle.position.set(5, 1, 0);
        scene.add(obstacle);

        function updatePlayer() {
            // Movement
            if (moveDirection.forward) player.translateZ(-moveSpeed);
            if (moveDirection.backward) player.translateZ(moveSpeed);
            if (moveDirection.left) player.translateX(-moveSpeed);
            if (moveDirection.right) player.translateX(moveSpeed);

            // Jumping and gravity
            velocityY += gravity;
            player.position.y += velocityY;

            // Ground detection (very basic for now)
            if (player.position.y < 1) {
                player.position.y = 1;
                velocityY = 0;
                isJumping = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
